<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dash_board.css">
    <title>Dash_board</title>
</head>
    <body>
        <div class="container">
            <!-- header -->
            <div class="header">
                <h1>HELLO MARISA</h1>
                <body onload="renderTime();">
                <div id="clockDisplay" class="clockStyle">3 : 15 : 25 AM
                </div>
                <!-- header/location -->
                <div class="box-outer"> 
                    <div class="main_box">
                        <button onclick="getLocation()">Get Location!</button>
                        <p id="my-location"></p>
                        <div class="bar top "></div>
                        <div class="bar right delay"></div>
                        <div class="bar bottom delay"></div>
                        <div class="bar left "></div>
                    </div>
                </div>   
            </div>
            <!-- Nav -->
            <div class="nav">
                <nav> 
                    <div id="list_section">
                        <h1 id="head">To-Do List</h1>
                        <ul>
                          <li class="item"><b>#1 Positive Thoughts</b></li>
                        </ul>
                        <form id="newItemForm">
                            <input type="text" id="itemField" placeholder="Item" />
                            <input type="submit" id="add" value="add" />
                        </form>
                    </div>
                </nav>
            <!-- Nav/Calc -->
                <div class="calc">
                    <fieldset id="calc">
                        <form name="calculator">
                            <input id="display" type="text" name="display" readonly>
                            <input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
                            <input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
                            <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
                            <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
                            <br>
                            <input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
                            <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
                            <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
                            <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
                            <br>
                            <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
                            <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
                            <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">
                            <input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
                            <br>
                            <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
                            <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
                            <input class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                            <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
                        </form>
                    </fieldset>
                </div>
            </div>
            <!-- Main/Img -->
                <div class="main">
                        <div id="ship"></div>
                    <main>
                        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1952&q=8">
                        
                    </main>
                   
                </div>
                <!-- Aside -->
                <div class="aside">
                    
                    <iframe class="spot" src="https://open.spotify.com/embed/album/2XhQwji1ixgjca0XzkiTek" width="180" height="310" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>  
 
                    <iframe class="clock" src="http://free.timeanddate.com/clock/i6lztagm/n24/szw110/szh110/hoc00f/hbw0/hfc000/cf100/hgr0/facf90/mqcfff/mql6/mqw2/mqd74/mhcfff/mhl6/mhw1/mhd74/mmcf90/mml4/mmw1/mmd74/hhcfff/hmcfff"
                    frameborder="0" width="110" height="110">
                    </iframe>  
                </div>
        
                <!-- Footer -->
                <div class="footer">
                    <div class="weather">
                        <a class="weatherwidget-io" href="https://forecast7.com/en/30d27n97d74/austin/?unit=us" data-label_1="AUSTIN" data-label_2="WEATHER" data-theme="original" >AUSTIN WEATHER</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');</script>
                        
                    </div>
                </div>
                
               
                <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                <script src="script/dash_board.js"></script>

        </div>
    </body>
</html>
