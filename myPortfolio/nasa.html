<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nasa.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Nasa</title>
</head>
    <body>
        <main>
            <h1>NASA</h1>
        </main>
        <section>
            <article class="one">
                <h2>SOCIAL MEDIA</h2>
                <p>Twitter@nasa<br>
                    Facebook - fb.com/nasa,<br>
                    Instagram - @nasa<br>
                    Youtube - youtube.com/NASA
                </p>
            </article>
                <article class="two">   
                    <h2>OFFICE INFO</h2> 
                    <p>Public Communications Office<br>
                        NASA Headquarters<br>
                        300 E.Street SW Suite 5R30<br>
                        Washington, DC 20645<br>
                        (202) 358-0001 (Office)<br>
                        (202) 358-4338 (Fax)
                    </p>
                </article>
                    <article class="three">
                        <h2>CONTACT US</h2>
                        <label>NAME<br>
                         <input type="text" name="name" size="30" maxlength="100">
                        </label>
                         <br>
                        <label>MESSAGE<br>
                        <textarea name="message" rows="4" cols="28" id="message"></textarea>
                     </label>
                        <br>
                     <button class="button">SEND</button>
                    </article>
        </section>
    </body>
</html>
